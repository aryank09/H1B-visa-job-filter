<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1B Visa Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 250px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>H1B Visa Checker</h1>
    <label>
        <input type="checkbox" id="toggle-filter"> Enable Filtering
    </label>
    <button id="apply-filter">Apply Now</button>
    <div class="status" id="status-message">Ready to check companies!</div>
    <script src="popup.js"></script>
</body>
</html>
