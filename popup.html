<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 200px;
            background-color: #f4f4f4;
        }
        h1
        {
            font-size: 16px;
            margin: 0 0 10px;
        }
        button
        {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover
        {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <button id="click-me">Click Me</button>
    <script src="popup.js"></script>
</body>
</html>
